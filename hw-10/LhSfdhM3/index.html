<script>

    // #LhSfdhM3
    // Є сторінка 4.html (назва довільна), при відвідуванні якої в локальне сховще, в масив sessionsList
    // зберігається інформація про дату та час відвідування сторінки.
    // Є  сторінка sessionsListPage.html (назва довільна), при відвідуванні якої потрібно відмалювати всю
    // інформацію про відвідування сторінки 4.html. Інфу НЕ виводити в консоль, а малювати в DOM


  function getCurrentDateTime() {
        let now = new Date();
        return now.toLocaleString(); // Форматуємо дату та час
    }
    let a = getCurrentDateTime();

    window.onload = function () {
        // Отримуємо історію відвідувань з localStorage
        let history = JSON.parse(localStorage.getItem('history')) || [];

        // Додаємо поточну дату та час до історії
        history.push(a);

        // Зберігаємо оновлену історію в localStorage
        localStorage.setItem('history', JSON.stringify(history));

    };















    // *************************************************************************************************










</script>
