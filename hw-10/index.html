</form>

<script>
    // #sH8c4er
    // - Створити довільний елемент з id = text та створити кнопку.Використовуючи JavaScript,
    // зробіть так, щоб при натисканні на кнопку зникав елемент з id="text".

    let displayTextElement = document.getElementById('div');

    let pochatkovuyText = displayTextElement.innerText;

    document.forms.f1.login.oninput = function () {
        displayTextElement.innerText = pochatkovuyText + this.value;
    };

    document.getElementById('button').onclick = function (e) {
        e.preventDefault();
        displayTextElement.style.display = 'none';
    }
// **********************************************************************************************************






// **********************************************************************************************************
    //         #j693ca8
    //     - створити інпут який приймає вік людини та кнопку яка підтверджує дію.При натисканні на кнопку
    //     зчитати інформацію з інпуту та перевірити вік чи меньше він ніж 18, та повідомити про це користувача
    //

    let a ;
    document.forms.f2.age.oninput = function () {
         a = this.value;
    };

    document.getElementById('button2').onclick = function (e) {
        e.preventDefault();
        if (!isNaN(a) && a !== ""){
            if (a >= 18){
                alert('вам більше 18')
            } else {
                alert('вам менше 18')
            }
        } else {
            alert('введено не цифру')
        }

    };
// **********************************************************************************************************



// **********************************************************************************************************
    // #ymAmN2xJ
    // Стоврити форму з трьома полями для name,sruname,age та кнопкою. При натисканні на кнопку зчитати
    // данні з полів, та вивести об'єкт в документ. Іншими словами : заповниои форму, натиснули кнопку,
    // під формою з'явився блок з вашим об'єктом


    let name, surname, age;

    document.forms.f3.name.oninput = function () {
        name = this.value;
    };

    document.forms.f3.surname.oninput = function () {
        surname = this.value;
    };

    document.forms.f3.age.oninput = function () {
        age = this.value;
    };



    let k = document.getElementById('div3');


    document.getElementById('button3').onclick = function (e) {
        e.preventDefault();


        if (!isNaN(age) && age !== "" && age.trim() !== "" && age !==","){
            if (isNaN(name) && name !== "" && name.trim() !== "" ){
                if (isNaN(surname) && surname !== "" && surname.trim() !== ""){
                    k.innerText = `${name} ${surname} ${age}`;
                }else {
                    alert('не коректні дані у полі прізвище ')
                }
            }else {
                alert('не коректні дані у полі імя')
            }
        }else {
            alert('не коректні дані у полі вік')
        }


    };
// *******************************************************************************************************



//*********************************************************************************************************
    // #2VaLt4vDczH
    // є сторінка, на якій є блок, я кому знаходиьтся цифра. написати код, який при кожному перезавантажені
    // сторінки буде додавати до неї +1

    window.onload = function () {
        let count = localStorage.getItem('x') || 0;
        count = parseInt(count) + 1;

        localStorage.setItem('x', count);
        console.log(count);

        localStorage.setItem('x', count);
        document.getElementById('counter').innerText = count;

        document.getElementById('resetButton').onclick = function () {
            localStorage.removeItem('x');
            console.log('обнулення: 0')
            document.getElementById('counter').innerText = 0;
        }
    }


// *************************************************************************************************







// *************************************************************************************************
    // #Jg0gPO00
    // створити конвертор ваги з кг в фунти. данні заповнюються через інпут. При введенні даних обрахунок
    // стається миттєво, без натискань додаткових кнопок

    let element = document.getElementById('div5');

    let mass = element.innerText;

    document.forms.f5.mass.oninput = function () {

        element.innerText = mass + this.value * 2.20462;
    };

// *************************************************************************************************






</script>
