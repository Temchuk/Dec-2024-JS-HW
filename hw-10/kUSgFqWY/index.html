<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--***********************************************************************************************-->
    <form action="" name="f">
        <input type="text" name="lines" placeholder="кількість рядків">
        <input type="text" name="columns" placeholder="кількість ячеєк">
        <input type="text" name="text" placeholder="вміст ячеєк">
        <button id="button">build</button>
    </form>
<!--***********************************************************************************************-->

<table id="table"></table>


<script>

// ********************************************************************************
// #kUSgFqWY
// Створити 3 інпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк, третій вмиіст
// ячеєк.
// При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.
// ********************************************************************************



let table = document.getElementById('table');
let form = document.forms['f'];

form.onsubmit = function (e){
        e.preventDefault();
    let lines = +f.lines.value;
    let columns = +f.columns.value;
    let text = f.text.value;
    console.log(lines, columns, text);

        for (let i=1; i<=lines; i++) {
            let tr = document.createElement('tr');
            for (let i=1; i<=columns; i++) {
                let td = document.createElement('td');
                td.innerText = text;
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
}

</script>

</body>
</html>
