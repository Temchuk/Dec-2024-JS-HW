<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>

<script>

    //    #whXxOBlYS0H
    //
    //– взяти https://dummyjson.com/docs/recipes та вивести інформацію про всі рецепти.
    //// Інгредієнти повинні бути список під час відображення.


    fetch('https://dummyjson.com/recipes')
        .then(value => value.json())
        .then(res => {
            console.log(res);
            let { recipes } = res;

            for (const recipe of recipes) {
                document.write(`<div style="display: flex; flex-direction: row; margin: 2%" >`);
                document.write(`<div style="width:50% " >`);
                document.write(`<h1>Recipe: ${recipe.id}</h1>`);
                document.write(`<p><strong>Name:</strong> ${recipe.name}</p>`);
                document.write(`<p><strong>Calories per serving:</strong> ${recipe.caloriesPerServing}</p>`);
                document.write(`<p><strong>Cook time:</strong> ${recipe.cookTimeMinutes} min</p>`);
                document.write(`<p><strong>Cuisine:</strong> ${recipe.cuisine}</p>`);
                document.write(`<p><strong>Difficulty:</strong> ${recipe.difficulty}</p>`);
                document.write(`<p><strong>Meal type:</strong> ${recipe.mealType}</p>`);
                document.write(`<p><strong>Prep time:</strong> ${recipe.prepTimeMinutes} min</p>`);
                document.write(`<p><strong>Rating:</strong> ${recipe.rating} (${recipe.reviewCount} reviews)</p>`);
                document.write(`<p><strong>Servings:</strong> ${recipe.servings}</p>`);
                document.write(`<p><strong>Tags:</strong> ${recipe.tags}</p>`);
                document.write(`<p><strong>User ID:</strong> ${recipe.userId}</p>`);

                document.write(`<p><strong>Ingredients:</strong></p>`);
                document.write(`<ul>`);
                for (const ingredient of recipe.ingredients) {
                    document.write(`<li>${ingredient}</li>`);
                }
                document.write(`</ul>`);


                document.write(`<p><strong>Instructions:</strong></p>`);
                document.write(`<ol>`);
                for (const instruction of recipe.instructions) {
                    document.write(`<li>${instruction}</li>`);
                }
                document.write(`</ol>`);

                document.write(`</div>`);

                document.write(`<img src="${recipe.image}" alt="image" style=" height: 50%; width:50%;"  >`);

                document.write(`</div>`);
            }

        });

</script>

</body>
</html>
